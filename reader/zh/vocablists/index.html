	var lessonList = [];

	function BrowserCheck() //allow all browsers for testing purposes 
	{
		browser = IsFirefoxOrChrome();
		if(browser=="unknown")
		{
			if (document.documentMode || /Edge/.test(navigator.userAgent)) {
			   browser="edge";
			}
		}
		console.log("Detected browser: "+browser);
		Init(); 
	}
	
	function IsFirefoxOrChrome()
		{
			var isFirefox = typeof InstallTrigger !== 'undefined';
			var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
			if(isFirefox)
			{
				return "firefox";
			}
			else if(isChrome)
			{
				return "chrome";
			}
			else
			{
				return "unknown";
			}
		}
		
	function Init()
	{
		menuVisible =false;
		document.documentElement.style.setProperty('--pasteArea-percent', '100%');
		DrawLessons();
	}
	
	function ToggleOpenMenu()
	{
	
		if(menuVisible)
		{
			ShowMenu(false)
			
		}
		else
		{
			ShowMenu(true)
		}
	
	}
	
	function ShowMenu(show)
	{
		if(show)
		{
			var tablinks = document.getElementsByClassName('toptabs');
			document.getElementById("menu").style.visibility="visible";
			menuVisible = true;
		}
		else
		{
			document.getElementById("menu").style.visibility="hidden";
			menuVisible = false;
		}
	}
